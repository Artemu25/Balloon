<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <script src="aframe.min_1.0.4.js"></script>
    <script src="aframe-ar-nft.js"></script>
    <script src="main.js"></script>

    <script>
      THREEx.ArToolkitContext.baseURL = 'not-used';
    </script>
    <script></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
      <a-camera id="main-camera" rotation-reader> </a-camera>
      <a-assets>
        <img id="safe-texture" src="safe-texture.png" />
        <img id="safe-texture-1" src="safe-texture-1.png" />
      </a-assets>

      <a-entity
        geometry="primitive: plane"
        position="0 0 0"
        scale="5 5 5"
        rotation="-90 0 0"
        material="src: #safe-texture-1; transparent: true"
        rotating-camera="target: #main-camera"
        visible="true"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
